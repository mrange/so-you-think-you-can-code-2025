<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Markov Melody Machine</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --accent: #58a6ff;
      --text: #c9d1d9;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
      margin: 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--panel);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #30363d;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    canvas {
      width: 100%;
      height: 240px;
      background: #010409;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid #30363d;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.7rem;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #8b949e;
    }

    input,
    select {
      background: #0d1117;
      border: 1px solid #30363d;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-family: inherit;
    }

    .song-selector {
      grid-column: 1 / -1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #0d1117;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }

    .song-selector label {
      display: flex;
      align-items: center;
      color: white;
      cursor: pointer;
      text-transform: none;
      font-size: 0.9rem;
    }

    .song-selector input {
      margin-right: 8px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-transform: uppercase;
    }

    .btn-gen {
      background: #238636;
      color: white;
    }

    .btn-play {
      background: var(--accent);
      color: white;
    }

    .btn-stop {
      background: #da3633;
      color: white;
    }

    pre {
      background: #010409;
      padding: 12px;
      border-radius: 6px;
      font-size: 11px;
      border: 1px solid #30363d;
      color: #7ee787;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1 style="margin:0;">Markov Melody Machine</h1>
      <p style="color: #8b949e; margin: 5px 0 0 0;">Generative Audio via N-Gram Markov Chains</p>
    </header>

    <canvas id="viz"></canvas>

    <div class="controls">
      <div class="song-selector" id="library">
        <span style="width:100%; font-size:0.7rem; color:#8b949e; text-transform:uppercase; margin-bottom:5px;">Training
          Corpus (Select to Blend):</span>
      </div>
      <div class="control-group"><label>Markov Order</label><input type="number" id="order" value="2" min="1" max="3">
      </div>
      <div class="control-group"><label>BPM</label><input type="number" id="tempo" value="124"></div>
      <div class="control-group"><label>Oscillator</label><select id="waveform">
          <option value="sawtooth">Sawtooth</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select></div>
      <div class="control-group"><label>Length</label><input type="number" id="length" value="128"></div>
      <div class="control-group">
        <label>Temperature</label>
        <input type="range" id="temperature" min="0.1" max="3" step="0.1" value="1.0">
        <span id="tempValue">1.0</span>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn-gen" id="genBtn">Bake Markov</button>
      <button class="btn-play" id="playBtn">Play</button>
      <button class="btn-stop" id="stopBtn">Stop</button>
    </div>

    <pre id="output">Select songs and click 'Bake'...</pre>
  </div>

  <script src="xmas_markov_app.js">

  </script>
</body>

</html>
